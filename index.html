<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Bouncy Balls!</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <canvas id="canvas" width="500" height="400">
      Your browser does not support the <code>canvas</code> element.
    </canvas>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script> 
    <script src="ns.js"></script>
    <script src="balls.js"></script>
    <script>
      $(function() {
        var canvas = $('#canvas')[0];
        var balls = new ns.Balls({ left: 0, top: 0, right: canvas.width, bottom: canvas.height }, { num: 5 });
        var ctx = canvas.getContext('2d');

        setInterval(function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          balls.move();
          balls.draw(ctx);
        },1000/60);

      });
    </script>
  </body>
</html>
