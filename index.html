<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Bouncy Balls!</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="bouncyBalls">
      <canvas id="canvas" width="0" height="0">
        Your browser does not support the <code>canvas</code> element.
      </canvas>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script> 
    <script src="ns.js"></script>
    <script src="ball.js"></script>
    <script src="balls.js"></script>
    <script>
      $(function() {
        var canvas = $('#canvas')[0];
        var ctx = canvas.getContext('2d');
        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;

        var balls = new ns.Balls({ left: 0, top: 0, right: canvas.width, bottom: canvas.height }, { num: 20 });

        setInterval(function() {
          ctx.canvas.width  = window.innerWidth;
          ctx.canvas.height = window.innerHeight;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          balls.move({ left: 0, top: 0, right: canvas.width, bottom: canvas.height });
          balls.draw(ctx);
        },1000/60);

      });
    </script>
  </body>
</html>
